      <!-- 2 - Generare un numero random da 1 a 6, sia per il giocatore sia per il compute. Stabilire il vincitore, in base a chi fa il punteggio più alto. -->

      var player = Math.ceil(Math.random() * 6);
      var pc = Math.ceil(Math.random() * 6);

      if (player > pc) {
        console.log("player vince");
      }else if (player == pc) {
        console.log("pareggio");
      }else {
        console.log("pc vince");
      }

      console.log(player, pc);
    </script>
