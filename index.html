      <!-- 1 - Chiedi all'utente la sua email, controlla che sia nella lista di chi può accedere, stampa un messaggio appropriato -->
      <script>

        var array = ["luca@gmail.com", "marco@gmail.com","giovanni@gmail.com","mario@gmail.com","francesco@gmail.com"]
        var email = prompt("inserisci la tua email");
        var risposta = false;

        for (var i = 0; i < array.length; i++) {

          var elem = array[i];

          if (elem == email) {
            risposta = true;
          }
        }

        if (risposta) {
          console.log('benvenuto '+email);
        }else {
          console.log('accesso negato');
        }

      </script>
